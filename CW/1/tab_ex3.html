
<!DOCTYPE html>
<html lang="en">

   <head>

   <title>HTML Table Design</title>
       <style>
           table,
           th,
           td 
           {
           border:
               1px solid black;
               font-family: “Comic Sans MS”, “Comic Sans”, cursive;
           }
       </style>
   </head>
   
   <body>
       <table style="width:80%" align="center">
        <caption style="font-family: Comic Sans;">Comic Sans</caption>
        <tr align="center">
            <td width="15%" height="80" bgcolor="red">red cell</td>
            <td width="35%" height="80" bgcolor="lightblue">light blue cell</td>
        </tr>
       </table>
   </body>
   
</html>
