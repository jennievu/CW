<!DOCTYPE html>
<html lang="en">

   <head>
   <title>HTML Table Design</title>
       <style>
           table,
           th,
           td 
           {
           border:
               1px solid black;
           }
       </style>
   </head>
   
   <body>
       <table style="width: 30%" align="center" height="30" cellpadding="0" cellspacing="0">
        <tr>
            <td height="15" bgcolor="darkred"></td>
            <td bgcolor="red"></td>
            <td bgcolor="pink"></td>	
        </tr>
        <tr>
            <td height="15" bgcolor="darkblue"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="lightblue"></td>	
        </tr>
       </table>
   </body>
   
</html>
