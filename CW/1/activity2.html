   <head>
   <title>HTML Table Design</title>
       <style>
           table,
           th,
           td 
           {
            border:
               1px solid black;
            font-family: arial;
           }
       </style>
   </head>
   
   <body>
       <table style="width: 70%" align="center">
        <caption> <strong>Some HTML Colors </caption>
        <tr align="center" >
            <th width="15%" height="50">Colour</td>
            <th width="150" bgcolor="FA8090">Name</th>
            <th width="150" bgcolor="FFD810">hexidecimal</th>
            <th width="150" bgcolor="FHD888" >RGB value</th>
        </tr>
        <tr align="center">
            <td height="50" bgcolor="FA8072"></td>
            <td> Salmon </td>
            <td> FA8072 </td>
            <th> 250-128-114 </td>
        </tr>
        <tr align="center">
            <td height="50" bgcolor="FFD700"></td>
            <td> Gold </td>
            <td> FFD700 </td>
            <th> 255-215-0 </td>
        </tr>
       </table>
   </body>
   
</html>
